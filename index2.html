<!DOCTYPE html>
<html>
<head>
  <title>Example Page</title>
  <style>
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px;
    }

    footer p {
      margin: 0;
    }

    footer nav ul {
      list-style-type: none;
      padding: 0;
    }

    footer nav ul li {
      display: inline;
      margin-right: 10px;
    }

    footer nav ul li a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Example Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Page Content</h2>
    <p>This is the main content of the page.</p>
    
  </main>

  <footer>
    <p>&copy; 2023 Example Page. All rights reserved.</p>
    <nav>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
